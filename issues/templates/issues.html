{% block content %}
    <h1>Issues</h1>
    <ul>
{% for issue in issues_list %}
    <strong>{{ issue }}</strong>
        <ul>
            <li>Category: {{ issue.category }}</li>
            <li>Status: {{ issue.status }}</li>
            <li>Author: {{ issue.author }}</li>
            <li>Assignee: {{ issue.assignee }}</li>
            <li>Created: {{ issue.created_at }}</li>
        </ul>
        <br/>

{% endfor %}
    </ul>
{% endblock %}
